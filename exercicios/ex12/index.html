<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vídeos com HTML5</title>
</head>
<body>
    <h1>Inserindo vídeos hospedados localmente</h1>
    <p>Este vídeo está hospedado no meu próprio servidor.</p>
  <video  width="560" poster="imagens/imagem para capa do video.jpg" controls loop>
    <source src="midia/meuvideo.mp4.mp4" type=" video/mp4">
    <source src="midia/meuvideo.m4v.m4v" type="video/m4v">
    <source src="midia/meuvideo.webm.webm" type="video/webm">
    <source src="midia/meuvideo.ogv.ogv" type="video/ogv">
    <p>Seu navegador não tem compatibilidade com reprodução de vídeos.</p>
</video>
  <h1> Inserindo vídeos externos</h1>
  <iframe width="560" height="315" src="https://www.youtube.com/embed/FdE5G95B7Mg?si=qVLk0ufxfAwk9STy" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
    
</body>
</html>
