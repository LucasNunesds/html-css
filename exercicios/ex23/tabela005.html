<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício de Tabelas</title>
    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;
        }

        table{
            width: 500px;
            border-collapse: collapse;
        }

        col.cnome{
            background-color: greenyellow;
        }

        caption{
            font-size: 1.5em;
            font-weight: bold;
            padding: 10px;
        }

        th, td{
            border: 1px solid black;
            padding: 10px;
        }
    </style>
</head>
<body>
    <table>
        <colgroup>
            <col class="cnome">
            <col class="csexo">
            <col class="cidade">
            <col class="cprof">
        </colgroup>
        <caption>Cadastro de pessoas</caption>
        <tr>
            <th scope="col">Nome</th>
            <th scope="col">Sexo</th>
            <th scope="col">Idade</th>
            <th scope="col">Profissão</th>
        </tr>
        <tr>
            <td>Ana Maria Souza</td>
            <td>F</td>
            <td>25</td>
            <td>Jornalista</td>
        </tr>
        <tr>
            <td>Marcela de Souza</td> 
            <td>F</td> 
            <td>20</td> 
            <td>Estudante</td>
        </tr>
        <tr>
            <td>Flávia de Souza</td> 
            <td>F</td> 
            <td>20</td> 
            <td>Estudante</td>
        </tr>
        <tr>
            <td>João Paulo</td> 
            <td>M</td> 
            <td>40</td> 
            <td>Engenheiro Civil</td>
        </tr>
        <tr>
            <td>Carlos Santos</td> 
            <td>M</td> 
            <td>27</td> 
            <td>Repórter</td>
        </tr>
        <tr>
            <td>Claus de Souza</td> 
            <td>M</td> 
            <td>20</td> 
            <td>Estudante</td>
        </tr>
    </table>
    
</body>
</html>
